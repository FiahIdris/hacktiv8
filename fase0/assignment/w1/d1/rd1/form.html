<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Form</title>
</head>
<body>
    <header>
        <h1>Buat Account Baru!</h1>
    </header>
    <main>
        <h2>Sign Up Form</h2>
        <form action="./welcome.html" method="POST">
            <section class="fillName">
              <div>
                <label for="fName">First Name:</label><br>
                <input type="text" id="fName" name="firstName" required><br>
              </div>
              <div>
                <label for="lName">Last Name:</label><br>
                <input type="text" id="lName" name="lastName" required>
              </div>
            </section><br>

            <section class="fillGender">
                <span>Gender</span><br>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label><br>          
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label><br>               
                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Other</label><br>
            </section>  <br>

            <section class="fillNationality"> 
                <label for="nationality">Nationality:</label><br>
                <input type="text" list="countries" id="nationality" required> 
                <datalist id="countries">
                    <option value="Indonesian"></option>
                    <option value="Malaysian"></option>
                    <option value="Australian"></option>
                    <option value="Chinese"></option>
                    <option value="Vietnamese"></option>
                </datalist>
            </section> <br>

            <section class=fillLanguage >
                <span>Language Spoken</span><br>
                <input type="checkbox" id="bIndo" name="languageSpoken" value="Bahasa Indonesia">
                <label for="bIndo">Bahasa Indonesia</label><br>
                <input type="checkbox" id="english" name="languageSpoken" value="English">
                <label for="english">English</label><br>
                <input type="checkbox" id="otehr" name="languageSpoken" value="Other" required>
                <label for="other">Other</label><br>
            </section><br>

            <section class="fillBio">
                <div>
                    <label for="bio">Bio</label><br>
                    <textarea name="bio" id="bio" cols="30" rows="10" required></textarea>
                </div><br>
                <div>
                    <input type="submit" value="Sign Up">
                </div>
            </section>
          
        </form>
    </main>
</body>
</html>
